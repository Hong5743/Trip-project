<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<div id="trip-signup-wrap">
    <div id="trip-signup-wrap-header">
        <h1>회원 가입</h1>
    </div>
    <div id="trip-signup-wrap-body">
        <div class="signup-userId">
            <label for="user_id">아이디</label><br>
            <input type="text" id="user_id" placeholder="아이디를 입력해주세요"/><button>중복 확인</button>
            <div id="textError1"></div>
        </div>
        <div class="signup-userPasswd">
            <label for="user_passwd">비밀번호</label><br>
            <input type="password" id="user_passwd" placeholder="비밀번호를 입력해주세요"/>
            <div id="textError2"></div>
        </div>
        <div class="signup-userCheckpasswd">
            <label for="user_checkPasswd">비밀번호 확인</label><br>
            <input type="password" id="user_checkPasswd" placeholder="비밀번호 확인"/>
            <div id="textError8"></div>
        </div>
        <div class="signup-userName">
            <label for="user_name">이름</label><br>
            <input type="text" id="user_name" placeholder="이름을 입력해주세요"/>
            <div id="textError3"></div>
        </div>
        <div class="signup-userNickname">
            <label for="user_nickname">닉네임</label><br>
            <input type="text" id="user_nickname" placeholder="닉네임을 입력해주세요"/>
            <div id="textError4"></div>
        </div>
        <div class="signup-userEmail">
            <label for="user_email">이메일</label><br>
            <input type="text" id="user_email" placeholder="이메일을 입력해주세요"/>
            <div id="textError5"></div>
        </div>
        <div class="signup-userTell">
            <label for="user_tell">전화번호</label><br>
            <input type="text" id="user_tell" placeholder="전화번호을 입력해주세요"/>
            <div id="textError6"></div>
        </div>
        <div class="signup-userBirth">
            <label for="user_birth">생년월일</label><br>
            <input type="date" id="user_birth"/>
            <div id="textError7"></div>
        </div>
    </div>
    <div id="trip-signup-wrap-footer">
        <button id="submit-signup">회원가입</button>
        <button>취소</button>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/user/signUp.js"></script>
</body>
</html>
